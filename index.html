<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>world cup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/11f76af954.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- top banner section  -->
    <section>
        <div class="banner-section">
            <div class="text">
                <h1>The Greatest Show On The earth</h1>
                <p>
                    The 2022 FIFA World Cup is scheduled to be the 22nd running of the FIFA World Cup competition.
                </p>
                <button class="watch-button">Wacth live <i class="fa-solid fa-angle-right"></i></button>
            </div>
            <div class="photo">
                <img src="assets/Banner Image.png" alt="">
            </div>
        </div>
    </section>

    <!-- grid section  -->

    <section>
        <div class="grid">
            <div class="multiple-photo">
                <div class="image">
                    <img src="assets/Blog Image.png" alt="">
                    <button>transfer</button>
                    <p>Transfer Live: Chlesea in talks 
                        over Kimpenbe transfer</p>
                        <div class="icon">
                            <div class="time-icon">
                                <i class="fa-regular fa-clock"></i>
                                <p>  10h</p>
                            </div>
                            <div class="chat-icon">
                                <i class="fa-regular fa-comment-dots"></i>
                                <p>  23</p>
                            </div>
                        </div>

                        

                </div>
            </div>
        </div>
    </section>
